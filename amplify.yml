version: 1
applications:
  - appRoot: .                        
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build            
      artifacts:
        baseDirectory: out             
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*