version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  # amplify.yml  (trecho)
  artifacts:
-   baseDirectory: .next/output/public
+   baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
